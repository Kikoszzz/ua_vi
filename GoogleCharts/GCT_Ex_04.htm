<html>

<head>
<meta charset="utf-8"/>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart', 'bar']});

// Set a callback to run when the Google Visualization API is loaded.
google.charts.setOnLoadCallback( drawChart );

// Callback that creates and populates a data table,
// instantiates the pie chart, passes in the data and
// draws it.

function drawChart( )
{

	// Create the data table.
	var data = new google.visualization.arrayToDataTable(
		[	
			['ANO', 'MIEET', 'LTSI', 'EI', 'TOTAL'],
			['2007', 328, 589, 115, 0],
			['2008', 361, 605, 223, 0],
			['2009', 400, 365, 152, 0], 
			['2010', 360, 357, 129, 0],
			['2011', 325, 316, 96, 0],
			['2012', 394, 344, 93, 0],
			['2013', 404, 294, 102, 0],
			['2014', 271, 307, 0, 501],
			['2015', 402, 291, 0, 843],
			['2016', 367, 337, 0, 802],
			['2017', 407, 399, 0, 691]
		]
	);

	// Set chart configuration options
	var options1 = {
			title : 'UA - DETI - Candidates of course by year',
			width : 1000,
			height : 600,
	};

	var options2 = {
			title : 'UA - DETI - Candidates of course by year',
			width : 1000,
			height : 600,
			lineWidth: 5
	};

	// Instantiate the pie chart.
	var chart1 = new google.visualization.ColumnChart( document.getElementById('colchart_div') );
	var chart2 = new google.visualization.LineChart( document.getElementById('linechart_div') );
	debugger;
	// Draw the chart, passing in some configuration options.
	chart1.draw(data, options1);
	chart2.draw(data, options2);

} // drawChart( )

</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="colchart_div" style="width:1000; height:600"></div>
<br>
<div id="linechart_div" style="width:1000; height:600"></div>

</body>

</html>
