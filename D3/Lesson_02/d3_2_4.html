<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="div_d3"></div>

    <br>
    <button id="sort_button"> SORT CHART</button>

    <script type="text/javascript">        
        let w = 500;
        let h = 120;

        let svg = d3.select(".div_d3").append("svg")
            .attr("width", w)
            .attr("height", h)
            .style("background-color", "#f2f2f2");

        let dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

        // DATA
        let rect = svg.selectAll("rect")
            .data(dataset)
            .join("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function(d) {
                return h - (d * 4);
            })
            .attr("width", w / dataset.length - 1)
            .attr("height", function(d) {
                return d * 4;
            })
            .attr("fill", function(d) {
                return "rgb(0, 0, " + (d * 10) + ")";
            });

            
            // TEXTO
            svg.selectAll("text")
            .data(dataset)
            .join("text")
                .text(function(d){
                    return d;
                })
                .attr("x", function(d, i){
                    return i * (w / dataset.length) + (w / dataset.length) / 2;
                })
                .attr("y", function (d){
                    return h - (d * 4) + 15;
                })
                .style("stroke", "white")
                .style("text-anchor", "middle")


            // INTERAÇÃO
            rect.on("click", function(e, d){ // event, data
                console.log("The value is " + d);
            })

            let sortOrder = false;

            let sortBars = function(){
                sortOrder = !sortOrder;

                svg.selectAll("rect")
                    .sort(function(a, b){
                        if(sortOrder){
                            return d3.ascending(a, b);
                        } else {
                            return d3.descending(a, b);
                        }
                    })
                    .transition()
                    .duration(1000)
                    .ease(d3.easeCircleOut)
                    .attr("x", function(d, i){
                        return i * (w / dataset.length);
                    })

                svg.selectAll("text")
                   .sort(function(a, b){
                        if(sortOrder){
                            return d3.ascending(a, b);
                        } else {
                            return d3.descending(a, b);
                        }
                    })
                    .transition()
                    .duration(1000)
                    .ease(d3.easeCircleOut)
                    .attr("x", function(d, i){
                        return i * (w / dataset.length) + (w / dataset.length) / 2;
                    }) 
            };

            d3.select("#sort_button").on("click", function(e, d){
                sortBars();
            })
    </script>
</body>
</html>
