<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let width = 500;
        let height = 300;
        let margin = 50;

        function draw(data) {

            let svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            let x_extent = data.map(d => d.Ano);
            let x_scale = d3.scalePoint()
                .range([margin, width - margin])
                .domain(x_extent);

            let y_extent = d3.extent(data, d => d.Numero_de_Alunos);
            let y_scale = d3.scaleLinear()
                .range([height - margin, margin])
                .domain([0, y_extent[1]]);

            svg.selectAll("circle")
                .data(data)
                .join("circle")
                .attr("cx", d => x_scale(d.Ano))
                .attr("cy", d => y_scale(d.Numero_de_Alunos))
                .attr("r", 10);

            svg.selectAll("text.label")
                .data(data)
                .join("text")
                .attr("class", "label")
                .attr("x", d => x_scale(d.Ano))
                .attr("y", d => y_scale(d.Numero_de_Alunos) - 15)
                .attr("text-anchor", "middle")
                .attr("font-size", "12px")
                .text(d => d.Ano + ": " + d.Numero_de_Alunos);

            let x_axis = d3.axisBottom(x_scale);
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (height - margin) + ")")
                .call(x_axis);

            let y_axis = d3.axisLeft(y_scale);
            svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + margin + ",0)")
                .call(y_axis);

            let line = d3.line()
                .x((d,i) => x_scale(d.Ano))
                .y(d => y_scale(d.Numero_de_Alunos));
    
            d3.select("svg")
                .append("path")
                .attr("d", line(data))
                .attr("class", "linha_alunos");

            svg.append("text")
                .attr("x", width / 2)
                .attr("y", margin / 2)
                .attr("text-anchor", "middle")
                .attr("font-size", "16px")
                .attr("font-weight", "bold")
                .attr("color", "red")
                .text("Alunos do MIECT");

            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height - 10)
                .attr("text-anchor", "middle")
                .attr("font-size", "12px")
                .text("Ano");

            svg.append("text")
                .attr("text-anchor", "middle")
                .attr("font-size", "12px")
                .attr("transform", "translate(15," + height / 2 + ") rotate(-90)")
                .text("NÃºmero de Alunos");
        }
    </script>

    <style>
        .axis path {
            fill: none;
            stroke: black;
        }
        .axis {
            font-size: 8pt;
            font-family: sans-serif;
        }
        .tick line {
            stroke: black;
        }
        circle {
            stroke: black;
            stroke-width: 0.5px;
            fill: RoyalBlue;
            opacity: 0.6;
        }
        path {
            fill:none;
            stroke:black;
            stroke-width:2px;
        } 
        path.linha_alunos{
            stroke:red;
        }
    </style>
</head>
<body>
    <script>
        d3.json("MIECT_Alunos_Ano.json")
            .then(draw)
            .catch(err => console.log(err));
    </script>
</body>
</html>
