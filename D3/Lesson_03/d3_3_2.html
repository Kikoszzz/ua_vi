<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let width = 500;
        let height = 300;
        let margin = 50;

        function draw(data) {
            let svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            svg.selectAll("circle")
                .data(data)
                .join("circle")
                .attr("cx", (d, i) => i * 50 + margin)
                .attr("cy", (d) => height - d.Numero_de_Alunos)
                .attr("r", 10);

            svg.selectAll("text")
                .data(data)
                .join("text")
                .attr("x", (d, i) => i * 50 + margin)
                .attr("y", (d) => height - d.Numero_de_Alunos - 15)
                .attr("text-anchor", "middle")
                .attr("font-size", "12px")
                .text((d) => d.Ano + ": " + d.Numero_de_Alunos);
        }
    </script>
</head>
<body>
    <script>
        d3.json("MIECT_Alunos_Ano.json")
            .then(draw)
            .catch(function(err){ console.log(err); });
    </script>
</body>
</html>
